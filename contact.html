<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NLC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Glass success popup */
        .success-box {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .success-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 30px;
            color: #fff;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: pop 0.4s ease;
        }

        .success-card i {
            font-size: 48px;
            color: #00ffcc;
            margin-bottom: 10px;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">NLC</div>
    <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="course.html"><i class="fas fa-book"></i> Course</a></li>
    </ul>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Get In Touch</h1>
        <p>Ready to start your journey? Contact us today!</p>
    </div>
</section>

<section class="section">
    <div class="container">

        <!-- ✅ FORM SUBMIT FORM -->
        <form class="contact-form"
              action="https://formsubmit.co/mudulisoumyaranjan27@gmail.com"
              method="POST">

            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <i class="fas fa-comment"></i>
            </div>

            <!-- Hidden settings -->
            <input type="hidden" name="_subject" value="New Contact Message - KBC">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="contact.html?success=true">

            <button type="submit" class="btn">Send Message</button>
        </form>

    </div>
</section>

<!-- ✅ GLASS SUCCESS MESSAGE -->
<div class="success-box" id="successBox">
    <div class="success-card">
        <i class="fas fa-check-circle"></i>
        <h2>Message Sent!</h2>
        <p>Thank you for contacting NLC.<br>We will get back to you soon.</p>
    </div>
</div>
    <!-- Scripts -->
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "true") {
        document.getElementById("successBox").style.display = "flex";
        setTimeout(() => {
            document.getElementById("successBox").style.display = "none";
            window.history.replaceState({}, document.title, "contact.html");
        }, 3500);
    }
</script>

</body>
</html>
<!-- The end of contact.html page. -->
